<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
<title>Drag & Drop Js</title>
</head>
<body>

    <div class="container">
        <h1 class="title">write, drag and drop notes</h1>
    <div class="notes">
            <h1 class="new">New:</h1>
            <div id="left">
               
            </div>
            <h1 class="done">Done:</h1>
            <div id="right">
            </div>
           
        </div>
        <div class="options">
            <input type="text" placeholder="enter text">
            <button>Add Note</button>
        </div>
        <section class="trash-container">
            <span class="trash">
                <span></span>
                <i></i>
            </span>
        </section>
    </div>


</body>
</html>
