<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
        <div class="preloader">
          <div class="cloud front">
            <span class="left-front"></span>
            <span class="right-front"></span>
          </div>
          <span class="sun sunshine"></span>
          <span class="sun"></span>
          <div class="cloud back">
            <span class="left-back"></span>
            <span class="right-back"></span>
          </div>
        </div>


    <div class="d-flex ">
    <div class="col-4">
            <div class="container input-group col-md-4 pt-4">
                <input class="form-control border-right-0 rounded-5  mt-2 py-1 ps-3" type="search" placeholder="Search" id="example-search-input">
                <span class="input-group-append">
                  <button class="btn border-0 ms-2 mt-1 searchbtn" type="button">
                    <i class="bi bi-search btn btn-outline-primary rounded-3 "></i>
                  </button>
                </span>
              </div>
              <div class="querySection">
                <div class="custom-loader" style="display: none;"></div>
            </div>
            
        </div>
        <div class="container col p-4 bg-secondary-subtle  w-100 forecastData" style="height: 100vh;">
          <h1 class="ps-3">Today</h1>
          <div class="row justify-content-center justify-content-md-start"> 
            <div class="col-md-4 mb-4"> 
              <div class="card rounded-5 bg-primary text-light  py-4" style="width: 17rem;">
                <div class="card-body">
                  <p class="card-title">Wind</p>
                  <h5 class="card-text wind">6 Km/h</h5>
                </div>
              </div>
            </div>
        
            <div class="col-md-4 mb-4">
              <div class="card rounded-5 bg-primary text-light py-4" style="width: 17rem;">
                <div class="card-body">
                  <p class="card-title">Humidity</p>
                  <h5 class="card-text humidity">69%</h5>
                </div>
              </div>
            </div>
            
            <div class="col-md-4 mb-4"> 
              <div class="card rounded-5 bg-primary text-light py-4" style="width: 17rem;">
                <div class="card-body">
                  <p class="card-title">Reel Feel</p>
                  <h5 class="card-text feel">31Â°C</h5>
                </div>
              </div>
            </div>
          </div>
        
          <div class="row justify-content-center justify-content-md-start mb-md-5">
            <div class="col-md-4 mb-4"> 
              <div class="card rounded-5 bg-primary text-light py-4" style="width: 17rem;">
                <div class="card-body">
                  <p class="card-title">UV Index</p>
                  <h5 class="card-text uv">3</h5>
                </div>
              </div>
            </div>
        
            <div class="col-md-4 mb-4">
              <div class="card rounded-5 bg-primary text-light py-4" style="width: 17rem;">
                <div class="card-body">
                  <p class="card-title">Pressure</p>
                  <h5 class="card-text pressure">1000 mb</h5>
                </div>
              </div>
            </div>
            
            <div class="col-md-4 mb-4"> 
              <div class="card rounded-5 bg-primary text-light py-4" style="width: 17rem;">
                <div class="card-body">
                  <p class="card-title">Gust</p>
                  <h5 class="card-text gust_kph">70%</h5>
                </div>
              </div>
            </div>
          </div>
        
          <p class="ps-2 pt-4">All data provided by: <a href="https://www.github.com/ramo-dev" target="_blank">Annuar</a></p>
        </div>
        
      
      </div>
      
    </div>
    <script src="script.js"></script>
</body>
</html>
