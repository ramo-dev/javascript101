<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="analog.css">
    <script src="analog.js" defer></script>
    <title>Time</title>
</head>

<body>

    <div class="container">
        <div class="clock">
            <h1 class="twelve">12</h1>
            <h1 class="eleven">11</h1>
            <h1 class="ten">10</h1>
            <h1 class="nine">9</h1>
            <h1 class="eight">8</h1>
            <h1 class="seven">7</h1>
            <h1 class="six">6</h1>
            <h1 class="five">5</h1>
            <h1 class="four">4</h1>
            <h1 class="three">3</h1>
            <h1 class="two">2</h1>
            <h1 class="one">1</h1>
            <div class="hands">
                <div class="hour"></div>
                <div class="minute"></div>
                <div class="second"></div>
            <div class="circle"></div>
            </div>
        </div>
    </div>

</body>

</html>
